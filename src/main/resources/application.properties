spring.application.name=storesystem
spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
postgresql.pool.queue=dev-danielfelix-queue-dev-PSS-Pool-queue.fifo

# Log configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{0} - %msg%n